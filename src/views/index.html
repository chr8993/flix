<div class="container" style="width: 90%; margin-top: 30px;">
    <div class="row">
      <div class="col s2" ng-repeat="movie in movies" ng-if="movie.Poster != 'N/A'">
        <div class="card z-depth-2" style="margin-top: 10px;">
          <div class="card-image activator waves-effect waves-block waves-light"
               style="height: 280px; width: 100%; background: url({{movie.Poster}}); background-size: cover;">
          </div>
          <div class="card-reveal opaque">
            <span class="card-title grey-text text-darken-4" style="font-size: 14px; color: #fff !important;">
              {{movie.Title}}<i class="material-icons right">close</i>
            </span>
            <p style="color: #fff !important; font-size: 13px;">{{movie.Plot | limitTo: 200}}</p>
          </div>
        </div>
      </div>
    </div>
